<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="perfil-img">
                    <img src="img/perfil-sem-foto.png" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login">Continue como TESTE</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>                
            </div>
            <div class="grupo">
                <p class="not-account">Não é TESTE?</p>
                <p class="notaccount">
                    <a href="https://www.instagram.com/" class="link-blue">Alternar conta</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
